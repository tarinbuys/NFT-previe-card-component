<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <img class="main-image" src="image-equilibrium.jpg" alt="NFT image">
    <h1>Equilibrium #3429</h1>

    <h2>Our Equilibrium collection promotes balance and calm.</h2>

    <div class="eth-section">
        <div class="eth-price">
          <img class="icons" src="icon-ethereum.svg" alt="icon-ethereum">
          <h3 class="h3-1">0.041 ETH</h3>
        </div>
        <div class="clock-icon">
          <img class="icons" src="icon-clock.svg" alt="icon-clock">
          <h3 class="h3-2">3 days left</h3>
        </div>
    </div>
  <div class="line"></div>
    <div class="avatar">
      <img class="image-avatar" src="image-avatar.png" alt="image-avatar">
    <h3 class="h3-3">Creation of <span>Jules Wyvern</span></h3>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://buysmanagement.co.za">Arona Buys</a>.
  </div>
</body>
</html>
